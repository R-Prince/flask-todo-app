{% extends 'base.html' %}
{% block content %}

<h3 class="orange-text text-darken-1 center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix orange-text text-darken-1"></i>
                <select>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Task Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix orange-text text-darken-1"></i>
            <input id="task_name" type="text" minlength="5" maxlength="50" class="validate" name="task_name" required>
            <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix orange-text text-darken-1"></i>
                <textarea id="task_description" class="materialize-textarea validate" minlength="5" maxlength="200"
                name="task_description" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix orange-text text-darken-1"></i>
                <input id="due_date" type="text" class="datepicker validate" name="due_date" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix orange-text text-darken-1"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent?
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
