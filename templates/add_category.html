{% extends 'base.html' %}
{% block content %}

<h3 class="orange-text text-darken-1 center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category')}}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-folder-open prefix orange-text text-darken-1"></i>
            <input id="category_name" type="text" minlength="3" maxlength="20" class="validate" name="category_name" required>
            <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal text-white text-shadow">Add Category<i class="fas fa-plus-square right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
