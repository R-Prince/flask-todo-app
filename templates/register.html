{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('register')}}">
            <div class="card-panel">
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix orange-text lighten-1-text"></i>
                        <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z]{5,15}$" minlength="5" maxlength="15" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix orange-text lighten-1-text"></i>
                        <input id="password" name="password" type="password" class="validate" pattern="^[a-zA-Z]{5,15}$" minlength="5" maxlength="15" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--Register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
