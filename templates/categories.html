{% extends "base.html" %}
{% block content %}
    <h3 class="orange-text text-darken-1 center-align">Manage Categories</h3>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card orange lighten-1 center-align text-shadow">
                    <div class="card-content white-text">
                        <span class="card-title">{{category.category_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="" class="btn-small green accent-4">Done</a>
                        <a href="" class="btn-small lime accent-3 text-white">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
